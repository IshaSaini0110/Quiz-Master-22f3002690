{% extends 'layout.html' %} {% block title %}Login - Quizify{% endblock %} {%
block content %}
<div class="container mt-5 d-flex flex-column align-items-center">
  <h1 class="display-3 text-purple fw-bold text-center mb-4">
    Welcome to Quizify
  </h1>

  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%">
    <h2 class="text-purple text-center">Login</h2>
    <form action="" method="post" class="mt-4">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input
          type="text"
          name="username"
          required
          class="form-control"
          placeholder="Enter your username"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          type="password"
          name="password"
          required
          class="form-control"
          placeholder="Enter your password"
        />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-purple">Login</button>
      </div>
      <p class="mt-3 text-center">
        Don't have an account?
        <a href="{{ url_for('register') }}" class="text-purple fw-bold"
          >Register here</a
        >
      </p>
    </form>
  </div>
</div>

{% endblock %} {% block style %}
<style>
  .text-purple {
    color: #7a288a;
  }

  .btn-purple {
    background-color: #7a288a;
    color: white;
    font-weight: bold;
  }

  .btn-purple:hover {
    background-color: #5c1a7d;
  }

  .card {
    border-radius: 12px;
    border: none;
  }

  .form-control {
    border-radius: 8px;
  }
</style>
{% endblock %}
