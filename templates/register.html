{% extends 'layout.html' %} {% block title %}Register - Quizify{% endblock %} {%
block content %}
<div class="container mt-5 d-flex flex-column align-items-center">
  <h1 class="display-3 text-purple fw-bold text-center mb-4">
    Welcome to Quizify
  </h1>

  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%">
    <h2 class="text-purple text-center">Register</h2>
    <form action="" method="post" class="mt-4">
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input
          type="text"
          name="username"
          required
          class="form-control"
          placeholder="Enter your username"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input
          type="email"
          name="email"
          required
          class="form-control"
          placeholder="Enter your email"
        />
      </div>
      <div class="mb-3">
        <label for="fullName" class="form-label fw-semibold">Full Name</label>
        <input
          type="text"
          name="fullName"
          required
          class="form-control"
          placeholder="Enter your full name"
        />
      </div>
      <div class="mb-3">
        <label for="qualification" class="form-label fw-semibold"
          >Qualification</label
        >
        <select name="qualification" required class="form-control">
          <option value="" disabled selected>Select your qualification</option>
          <option value="12th">12th</option>
          <option value="Bachelors">Bachelors</option>
          <option value="Masters">Masters</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label fw-semibold">Date of Birth</label>
        <input type="date" name="dob" required class="form-control" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          type="password"
          name="password"
          required
          class="form-control"
          placeholder="Enter your password"
        />
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label fw-semibold"
          >Confirm Password</label
        >
        <input
          type="password"
          name="confirm_password"
          required
          class="form-control"
          placeholder="Confirm password"
        />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-purple">Register</button>
      </div>
      <p class="mt-3 text-center">
        Already have an account?
        <a href="{{ url_for('login') }}" class="text-purple fw-bold"
          >Login here</a
        >
      </p>
    </form>
  </div>
</div>

{% endblock %} {% block style %}
<style>
  .text-purple {
    color: #7a288a;
  }

  .btn-purple {
    background-color: #7a288a;
    color: white;
    font-weight: bold;
  }

  .btn-purple:hover {
    background-color: #5c1a7d;
  }

  .card {
    border-radius: 12px;
    border: none;
  }

  .form-control {
    border-radius: 8px;
  }
</style>
{% endblock %}
