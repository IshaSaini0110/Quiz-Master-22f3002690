{% extends 'layout.html' %} {% block title %}Edit Chapter{% endblock %} {% block
content %}

<h1 class="display-1">Edit Chapter</h1>

<form
  action="{{url_for('edit_chapter_post', id=chapter.id)}}"
  method="post"
  class="form"
>
  <div class="form-group">
    <label for="name" class="form-label">Chapter Name:</label>
    <input
      type="text"
      name="name"
      id="name"
      value="{{ chapter.name }}"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="description" class="form-label">Description:</label>
    <textarea
      name="description"
      id="description"
      class="form-control"
      rows="3"
    >{{ chapter.description }}</textarea>
  </div>
  <div class="form-group">
    <label for="subject_id" class="form-label">Subject:</label>
    <select name="subject_id" id="subject_id" class="form-select" required>
      {% for subj in subjects %}
      <option value="{{ subj.id }}" {% if subj.id == chapter.subject_id %} selected {% endif %}>
        {{ subj.name }}
      </option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-success">
    <i class="fas fa-plus"> Edit </i>
  </button>
</form>

{% endblock %}
