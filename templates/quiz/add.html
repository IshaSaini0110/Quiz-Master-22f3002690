{% extends 'layout.html' %} {% block title %} Add Quiz {% endblock %} {% block
content %}

<h1 class="display-1">Add Quiz</h1>

<form action="" method="post" class="form">
  <div class="form-group">
    <label for="chapter_id" class="form-label">Select Chapter</label>
    <select name="chapter_id" id="chapter_id" class="form-control" required>
      <option value="">-- Select a Chapter --</option>
      {% for chapter in chapters %}
      <option value="{{ chapter.id }}">
        {{ chapter.name }} ({{ chapter.subject.name }})
      </option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="date_of_quiz" class="form-label">Date</label>
    <input
      type="date"
      name="date_of_quiz"
      id="date_of_quiz"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="time_duration" class="form-label">Duration (Minutes)</label>
    <input
      type="time"
      name="time_duration"
      id="time_duration"
      class="form-control"
      required
    />
  </div>
  <div class="form-group">
    <label for="remarks" class="form-label">Remarks</label>
    <textarea
      name="remarks"
      id="remarks"
      class="form-control"
      rows="3"
    ></textarea>
  </div>
  <button type="submit" class="btn btn-success">
    <i class="fas fa-plus"> Add </i>
  </button>
</form>

{% endblock %}
